<!DOCTYPE html>
<html lang="en">
<head>
  <title>컴포넌트 챌린지</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
  <link rel="icon" href="/favicon.ico">
</head>
<script type="text/javascript">
   window.onload = function() {
    const component = document.getElementsByClassName('sohyeon-components-item')

    Array.from(component).forEach(item => {
      item.addEventListener('click', () => {
        location.href = `./components/${item.innerText.split(' ')[1]}`
      })
    })
  }
</script>
<style>
  .sohyeon {
    width: 100%;
    height: 100%;
    padding: 50px;
    background-color: #937DC2;
  }

  .sohyeon-title {
    font-size: 3rem;
    color: #fff;
    margin-bottom: 50px;
    font-weight: 800;
  }

  .sohyeon-components-item {
    margin: 20px;
    font-size: 2rem;
    color: #fff;
    font-weight: 600;
  }

  .sohyeon-components-item:hover {
    opacity: 50%;
    cursor: pointer;
  }
</style>
<body>
  <div class="sohyeon">
    <h1 class="sohyeon-title">✨ 소현이의 우당탕탕 컴포넌트 챌린지 ✨</h1>
    <ul class="sohyeon-components-list">
      <li class="sohyeon-components-item">1️⃣ custom-scroll (22/11/16)</li>
      <li class="sohyeon-components-item">2️⃣ glowing-text (22/11/23)</li>
      <li class="sohyeon-components-item">3️⃣ clip-path-circle (22/11/30)</li>
      <li class="sohyeon-components-item">4️⃣ animated-eyes-follow-mouse-cursor (22/12/07, 22/12/18)</li>
      <li class="sohyeon-components-item">4️⃣ hover-effect-card (22/12/22)</li>
      <li class="sohyeon-components-item">4️⃣ accordion (23/01/04)</li>
    </ul>
  </div>
</body>
</html>
