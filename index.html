<!DOCTYPE html>
<html lang="en">
<head>
  <title>컴포넌트 챌린지</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/reset.css">
  <link rel="icon" href="/favicon.ico">
</head>
<script type="text/javascript">
   window.onload = function() {
    const component = document.getElementsByClassName('sohyeon-components-item')

    component[0].addEventListener('click', () => {
      location.href = "./components/custom-scroll"
    })
    component[1].addEventListener('click', () => {
      location.href = "./components/glowing-text"
    })
    component[2].addEventListener('click', () => {
      location.href = "./components/hover-effect-card"
    })
  }
</script>
<style>
  .sohyeon {
    width: 100%;
    height: 100%;
    padding: 50px;
    background-color: #937DC2;
  }

  .sohyeon-title {
    font-size: 3rem;
    color: #fff;
    margin-bottom: 50px;
    font-weight: 800;
  }

  .sohyeon-components-item {
    margin: 20px;
    font-size: 2rem;
    color: #fff;
    font-weight: 600;
  }

  .sohyeon-components-item:hover {
    opacity: 50%;
    cursor: pointer;
  }
</style>
<body>
  <div class="sohyeon">
    <h1 class="sohyeon-title">✨ 소현이의 우당탕탕 컴포넌트 챌린지 ✨</h1>
    <ul class="sohyeon-components-list">
      <li class="sohyeon-components-item">1️⃣ Custom-Scroll (22/11/16)</li>
      <li class="sohyeon-components-item">2️⃣ Glowing-Text (22/11/23)</li>
      <li class="sohyeon-components-item">3️⃣ Hover-Effect-Card (22/11/30)</li>
    </ul>
  </div>
</body>
</html>
